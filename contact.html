<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>F1 Fan Zone – Contact</title>
  <link rel="stylesheet" href="styles/f1.css">
</head>
<body>
  <header>
    <h1>F1 Fan Zone- Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="f1racing.html" class="active">Circuits</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <picture>
      <img src="images/fans-at-silverstone.webp" alt="Fans at Silverstone" loading="lazy">
    </picture>
    <div class="hero-text">
      <h2>Get in Touch</h2>
      <p class="intro-line">We’d love to hear your thoughts on Formula 1.</p>
    </div>
  </section>

  <section>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="team">Favourite Team:</label>
      <input type="text" id="team" name="team">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; <span id="current-year"></span> 🏎️ F1 Fan Zone 🏎️</p>
    <p>Last Modified: <span id="last-modified"></span></p>

    <nav class="sociallinks">
      <a href="https://facebook.com" title="Facebook"><img src="images/fb.png" alt="Facebook Logo"></a>
      <a href="https://twitter.com" title="Twitter"><img src="images/twitter.jpg" alt="Twitter Logo"></a>
      <a href="https://instagram.com" title="Instagram"><img src="images/instagram.jpg" alt="Instagram Logo"></a>
    </nav>

    <nav>
      <ul>
        <li><a href="privacy.html">Privacy Policy</a></li>
        <li><a href="terms.html">Terms & Conditions</a></li>
      </ul>
    </nav>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    document.getElementById('last-modified').textContent = document.lastModified;
  </script>
  <script src="scripts/main.js" defer></script>
</body>
</html>
